
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento O Esquimó</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <!-- Topo com imagem -->
  <header class="topo-site">
    <div class="overlay">
      <h1>O Esquimó</h1>
      <p>Instalação e Limpeza de Ar-condicionado com Garantia e Qualidade</p>
    </div>
  </header>

  <!-- Bloco com título e imagens -->
  <div class="container">
    <h2>Escolha o serviço e gere seu orçamento</h2>

    <section class="servicos-imagens">
      <div class="servico" data-servico="Instalação">
        <img src="assets/imagens/instalacao-ar.jpg" alt="Instalação" />
        <p>Instalação</p>
      </div>

      <div class="servico" data-servico="Limpeza Split">
        <img src="assets/imagens/limpeza-split.jpg" alt="Limpeza Split" />
        <p>Limpeza Split</p>
      </div>

      <div class="servico" data-servico="Manutenção">
        <img src="assets/imagens/manutencao-ar.jpg" alt="Manutenção" />
        <p>Manutenção</p>
      </div>
    </section>
  </div>

  <!-- Formulário -->
  <div class="container">
    <form id="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />
      <div class="error-message" id="erro-nome"></div>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" required />
      <div class="error-message" id="erro-endereco"></div>

      <label for="whatsapp">WhatsApp:</label>
      <input type="text" id="whatsapp" placeholder="(xx) xxxxx-xxxx" required />
      <div class="error-message" id="erro-whatsapp"></div>

      <label for="servico">Tipo de Serviço:</label>
      <select id="servico" required>
        <option value="">Selecione</option>
        <option value="Instalação">Instalação</option>
        <option value="Limpeza Split">Limpeza Split</option>
        <option value="Limpeza Janela">Limpeza Janela</option>
        <option value="Manutenção">Manutenção</option>
      </select>
      <div class="error-message" id="erro-servico"></div>

      <label for="btus">Capacidade em BTUs:</label>
      <select id="btus" required>
        <option value="">Selecione</option>
        <option value="9000">9.000</option>
        <option value="12000">12.000</option>
        <option value="18000">18.000</option>
        <option value="24000">24.000</option>
        <option value="30000">30.000</option>
      </select>
      <div class="error-message" id="erro-btus"></div>

      <!-- Campo defeito (aparece só em Manutenção) -->
      <div id="campo-defeito" style="display: none;">
        <label for="defeito">Descreva o defeito do ar-condicionado:</label>
        <textarea id="defeito" rows="4" placeholder="Ex: O ar-condicionado não liga ou está com ruído..."></textarea>
      </div>

      <div id="relatorio" style="margin-top: 20px; white-space: pre-line; background: #e6f2ff; padding: 10px; border-left: 5px solid #0055aa;"></div>

      <button type="button" id="enviarBtn" disabled>ENVIAR ORÇAMENTO</button>
    </form>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
