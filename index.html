<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento O Esquimó</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <section class="topo">
    <img src="assets/imagens/tecnico-trabalhando.jpg" alt="Técnico mexendo na evaporadora" />
  </section>

  <section class="servicos-imagens container">
    <h2 class="titulo-servicos">Escolha um dos serviços e faça seu orçamento</h2>

    <div class="servico" data-servico="Instalação" tabindex="0">
      <img src="assets/imagens/instalacao-ar.jpg" alt="Serviço de Instalação" />
      <p>Instalação</p>
    </div>

    <div class="servico" data-servico="Limpeza Split" tabindex="0">
      <img src="assets/imagens/limpeza-split.jpg" alt="Serviço de Limpeza Split" />
      <p>Limpeza Split</p>
    </div>

    <div class="servico" data-servico="Manutenção" tabindex="0">
      <img src="assets/imagens/manutencao-ar.jpg" alt="Serviço de Manutenção" />
      <p>Manutenção</p>
    </div>
  </section>

  <section class="container">
    <form id="formulario" novalidate>
      <input type="hidden" id="servico" name="servico" value="" />

      <label for="nome">Nome:</label>
      <input type="text" id="nome" />
      <div class="error-message" id="erro-nome"></div>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" />
      <div class="error-message" id="erro-endereco"></div>

      <label for="whatsapp">WhatsApp:</label>
      <input type="text" id="whatsapp" placeholder="(xx) xxxxx-xxxx" />
      <div class="error-message" id="erro-whatsapp"></div>

      <div id="campo-btus">
        <label for="btus">Capacidade em BTUs:</label>
        <select id="btus">
          <option value="">Selecione</option>
          <option value="9000">9.000</option>
          <option value="12000">12.000</option>
          <option value="18000">18.000</option>
          <option value="24000">24.000</option>
          <option value="30000">30.000</option>
        </select>
        <div class="error-message" id="erro-btus"></div>
      </div>

      <div id="campo-defeito" style="display:none;">
        <label for="defeito">Descreva o defeito do ar-condicionado:</label>
        <textarea id="defeito" rows="4" placeholder="Descreva o defeito"></textarea>
        <div class="error-message" id="erro-defeito"></div>
      </div>

      <div id="relatorio" style="margin-top: 20px; white-space: pre-line; background: #e6f2ff; padding: 10px; border-left: 5px solid #0055aa;"></div>

      <button type="button" id="enviarBtn" disabled>ENVIAR ORÇAMENTO</button>
    </form>
  </section>

  <script src="assets/script.js"></script>
</body>
</html>
