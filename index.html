<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Esquimó - Climatização Profissional</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Topo Fixo -->
  <header class="header">
    <div class="header-content">
      <h1>O Esquimó</h1>
      <p>Climatização Profissional</p>
    </div>
  </header>

  <!-- Banner Principal -->
  <div class="banner">
    <img src="assets/imagens/tecnico-trabalhando.jpg" alt="Técnico trabalhando" class="banner-img">
  </div>

  <!-- Serviços -->
  <section class="services">
    <div class="service-card" onclick="selecionarServico('Instalação')">
      <img src="assets/imagens/instalacao-ar.jpg" alt="Instalação">
      <h3>Instalação</h3>
    </div>
    <div class="service-card" onclick="selecionarServico('Limpeza Split')">
      <img src="assets/imagens/limpeza-split.jpg" alt="Limpeza">
      <h3>Limpeza</h3>
    </div>
    <div class="service-card" onclick="selecionarServico('Manutenção')">
      <img src="assets/imagens/manutencao-ar.jpg" alt="Manutenção">
      <h3>Manutenção</h3>
    </div>
  </section>

  <!-- Formulário (MANTIDO ORIGINAL) -->
  <div class="container" id="formulario">
    <!-- Todo o conteúdo do seu formulário original aqui -->
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
