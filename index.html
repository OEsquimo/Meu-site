<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento O Esquimó</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">

    <!-- Imagem topo -->
    <div class="topo-imagem">
      <img src="assets/imagens/tecnico-trabalhando.jpg" alt="Técnico trabalhando" />
    </div>

    <!-- Texto topo do formulário -->
    <div class="intro-text">
      Preencha o formulário com seus dados
    </div>

    <!-- Selecione o serviço -->
    <div class="servicos-imagens">
      <div class="servico" data-servico="Instalação">
        <img src="assets/imagens/instalacao-ar.jpg" alt="Serviço de Instalação" />
        <p>Instalação</p>
      </div>
      <div class="servico" data-servico="Limpeza Split">
        <img src="assets/imagens/limpeza-split.jpg" alt="Serviço de Limpeza Split" />
        <p>Limpeza Split</p>
      </div>
      <div class="servico" data-servico="Manutenção">
        <img src="assets/imagens/manutencao-ar.jpg" alt="Serviço de Manutenção" />
        <p>Manutenção</p>
      </div>
    </div>

    <!-- Formulário -->
    <form id="formulario" novalidate>
      <input type="hidden" id="servicoSelecionado" name="servicoSelecionado" />

      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Nome" />
      
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" placeholder="Endereço" />
      
      <label for="whatsapp">WhatsApp:</label>
      <input type="text" id="whatsapp" placeholder="(xx) xxxxx-xxxx" />
      
      <!-- Campo BTU aparece só para Instalação e Limpeza -->
      <div id="campo-btus-wrapper">
        <label for="btus">Capacidade em BTUs:</label>
        <select id="btus">
          <option value="">Selecione</option>
          <option value="9000">9.000</option>
          <option value="12000">12.000</option>
          <option value="18000">18.000</option>
          <option value="24000">24.000</option>
          <option value="30000">30.000</option>
        </select>
      </div>

      <!-- Campo defeito só aparece para Manutenção -->
      <div id="campo-defeito-wrapper" style="display:none;">
        <label for="defeito">Descreva o defeito do ar condicionado:</label>
        <textarea id="defeito" placeholder="Descreva o defeito aqui..."></textarea>
      </div>

      <div id="relatorio" style="margin-top: 20px; white-space: pre-line; background: #e6f2ff; padding: 10px; border-left: 5px solid #0055aa;"></div>

      <button type="button" id="enviarBtn" disabled>ENVIAR ORÇAMENTO</button>
    </form>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
